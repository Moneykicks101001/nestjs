# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - BE-API00

on:
  push:
    branches:
      - devops
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://knkregistry1010.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_df657473aa3d4f21b1f79ff63bde4cbf }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b733f13d079249cdb2633e74fe86656b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: knkregistry1010.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_df657473aa3d4f21b1f79ff63bde4cbf }}/nestjs:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'BE-API00'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3399ed3c140b4a19a647f700967e262f }}
        images: 'knkregistry1010.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_df657473aa3d4f21b1f79ff63bde4cbf }}/nestjs:${{ github.sha }}'