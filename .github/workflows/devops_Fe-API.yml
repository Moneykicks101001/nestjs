# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Fe-API

on:
  push:
    branches:
      - devops
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://knk00.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f555e056259d4c5aab4abd439500514d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ebfedd3f89b94d4990b5b92aa059fca4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: knk00.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f555e056259d4c5aab4abd439500514d }}/nestjs:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Fe-API'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b9a8c96ea4064e708fe15c1b821baeda }}
        images: 'knk00.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f555e056259d4c5aab4abd439500514d }}/nestjs:${{ github.sha }}'