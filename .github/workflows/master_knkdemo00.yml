# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - knkdemo00

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://knk00.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_08dc6b1033da4285a419b23266a988c9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c02175d357ba4360830bdc33d7d3775b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: knk00.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_08dc6b1033da4285a419b23266a988c9 }}/api-knk:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'knkdemo00'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_12fe9e36e12b40d6a0ce2c6cb4cd983b }}
        images: 'knk00.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_08dc6b1033da4285a419b23266a988c9 }}/api-knk:${{ github.sha }}'